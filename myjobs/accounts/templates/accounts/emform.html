<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JOBPORTAL</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
<form method ="post" action ="{% url 'list'}" id = "emform" role="form" novalidate="novalidate" class="bv-form">
  {% csrf_token%}
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" name = "Name" id="Name" placeholder="Full Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Phone</label>
      <input type="tel" class="form-control" name = "phone" id="phone" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="email" class="form-control" name = "email" id="email" placeholder="Email account">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Address</label>
      <input type="text" class="form-control" name = "address" id="address" placeholder="Present Address">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Occupation</label>
      <input type="text" class="form-control" name = "occupation" id="occupation" placeholder="">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Experience</label>
      <input type="text" class="form-control" name = "experience" id="experience" placeholder="">
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
